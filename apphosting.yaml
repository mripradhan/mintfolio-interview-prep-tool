# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# Environment Variables
# For sensitive values like API keys, use Firebase secrets management:
# firebase apphosting:secrets:set MISTRAL_API_KEY
env:
  - variable: MISTRAL_API_KEY
    # For security, set this as a secret using Firebase CLI:
    # firebase apphosting:secrets:set MISTRAL_API_KEY
    # Then reference it here with: secret: MISTRAL_API_KEY
    availability:
      - RUNTIME
